version: 2

seeds:
  - name: permit_data
    description: Historical data loaded for building permits filed in YYJ
    config:
      schema: yyj_raw
      column_types:
        attributes_objectid: NUMERIC
        attributes_gislink: STRING
        attributes_category: STRING
        attributes_type: STRING
        attributes_permitno: STRING
        attributes_subject: STRING
        attributes_status: STRING
        attributes_purpose: STRING
        attributes_issueddate: STRING
        attributes_bldgvalue: FLOAT
        attributes_unit: STRING
        attributes_house: NUMERIC
        attributes_street: STRING
        attributes_completed_date: STRING
        attributes_created_date: STRING
        attributes_parceltype: STRING
        attributes_auc: STRING
        attributes_actualuse: STRING
        attributes_neighbourhood: STRING
        attributes_x_long: FLOAT
        attributes_y_lat: FLOAT
        attributes_contacttype: STRING
        attributes_name: STRING
        attributes_mailing_address: STRING
        attributes_phone: STRING
        attributes_cell: STRING
        attributes_email: STRING
        attributes_fax: STRING
        attributes_auc_group: STRING
        attributes_permittype: STRING
        created_on: STRING
        completed_on: STRING
        address: STRING
        value: STRING